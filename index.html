<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/7465f30319191e2729668875e7a557f2.png" type="image/x-icon">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="form">
                <div class="head">
                    <img src="/images/Google_2015_logo.svg.png" alt="Images Google">
                    <p><b>Create your Google Account</b></p>
                </div>
                <div class="register">
                    <div class="register__1">
                        <div class="register__1--row"><input type="text" class="fname" placeholder="First name"></div>
                        <div class="register__1--row"><input type="text" class="lname" placeholder="Last name"></div>
                    </div>
                    <div class="register__2">
                        <input type="text" class="uname" placeholder="Username" value="@gmail.com">
                        <p>You can use letters,numbers & periods</p>
                    </div>
                    <div class="register__3">
                        <a href="#">Use my current email address instead</a>
                    </div>
                    <div class="register__4">
                        <div class="register__4--row"><input type="password" class="pass" placeholder="Password"></div>
                        <div class="register__4--row"><input type="password" class="cfpass" placeholder="Confirm"></div>
                    </div>
                    <div class="register__5">
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>
                    <div class="register__6">
                        <input type="checkbox" name="" id="" class="check">
                        <p>Show password</p>
                    </div>
                    
                </div>
            </div>
            <div class="images">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="Images googles">
                <p>One account All of Google working for you.</p>
            </div>
        </div>
        <div class="foot">
            <button class="sign">Sign in instead</button>
            <button class="next">Next</button>
        </div>
    </div>
    <div class="footer">
        <div class="left">
            <select>
            <option value="English (United kingdom)">English</option>
            <option value="vn">viet nam</option>
            <option value="lÃ o">Lao</option>
            <option value="cpc">Campuchi</option>
            <option value="tl">Thai lan</option>
        </select>
        </div>
        <div class="right">
            <div class="right1"><p>Help</p></div>
            <div class="right2"><p>Privacy</p></div>
            <div class="right3"><p>Terms</p></div>
        </div>
    </div>
    
</body>
</html>
